<html>

  <head>

  	<!-- 1. Add the Firebase SDK -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

    <!-- 4. Add jQuery to support input -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

  </head>

  <body>
  	<!-- 3. Add Input fields -->  
    <input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>

    <script>

    	// 2. Add a reference to the database you want to access
	  	var myDB = new Firebase("https://charitydb.firebaseio.com/");

	  	// 5. Add handler for the input data
		$('#messageInput').keypress(function (e) {
			if (e.keyCode == 13) {
			  var name = $('#nameInput').val();
			  var text = $('#messageInput').val();
			  myDB.set('User ' + name + ' says ' + text);
			  $('#messageInput').val('');
			}
      	});
    </script>

  </body>

</html>
