<head>
  <title>charitydb</title>
</head>

<body>
  <h1>CharityDB: An Open Source Database of Charity Organizations</h1>

  {{> myApp}}
</body>

<template name="myApp">
	<ol>
	{{#each myOrgs}}
	<li>
		<span><b> {{name}} </b></span>
		<span><i> {{city}}, {{state}} {{country}} </i></span>
		<span><b> {{deductibility}} </b></span>
	</li>
	{{/each}}	
	</ol>
</template>
